<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h2 style="margin:5px">To Do List</h2>
        <input type="text" id="myInput" placeholder="add task">
        <button onclick="newItem()" class="addBtn">Add</button>
    </div>
      
    <ul id="ul">
    
    </ul>

    <!-- <button onclick="funClick()">bottone</button>
    <button id="btn2">bottone</button>
    <button id="btn3">bottone</button> -->

    <script>
        let close = document.getElementsByClassName("close");

        function newItem() {
            // creo un li sotto ul
            let li = document.createElement("li");
            let inputValue = document.getElementById("myInput").value;
            li.innerText = inputValue;
            document.getElementById("ul").appendChild(li);
            
            //reset dell'input una volta che ripremo
            document.getElementById("myInput").value = "";

            if(inputValue !== ""){}
            li.addEventListener("click", function() {
                    if(li.style.textDecoration === "line-through"){
                        li.style.textDecoration = ""
                    }else{
                        li.style.textDecoration = "line-through";
                    }
            })

            //--------------------------------------------------------
            //assegno un bottone per rimuovere li
            let remove = document.createElement("button");
            remove.innerText = "X";

            //assegno
            remove.className = "close";

            li.appendChild(remove);

            // let close = document.getElementsByClassName("close");
         
            remove.addEventListener("click", function() {
                //let li = e.target.parentNode
                li.remove();
            })
            
        }

        // function funClick(){ console.log(click)};

        // let btn2 = document.querySelector("#btn2");
        // btn2.onclick= funClick;

        // let btn3 = document.querySelector("#btn3");
        // btn3.addEventListener("click", funClick);
    </script>
</body>
</html>
